<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabberwocky - Randomized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 60px 80px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
        }

        .container::before {
            display: none;
        }

         nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav a {
            color: #2c2c2c;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4a5568;
        }

        h1 {
            text-align: center;
            color: #2c2c2c;
            margin-bottom: 40px;
            font-size: 2.8em;
            letter-spacing: 2px;
            font-family: 'Cinzel', 'Trajan Pro', 'Times New Roman', serif;
            font-weight: normal;
        }

        .poem {
            font-size: 1.2em;
            line-height: 1.8;
            color: #000000;
            text-align: center;
            font-style: normal;
        }

        .variable-word {
            position: relative;
            display: inline-block;
            color: #4a5568;
            font-weight: 500;
            cursor: help;
            border-bottom: 2px dotted #4a5568;
            transition: all 0.3s ease;
        }

        .variable-word:hover {
            color: #2d3748;
            border-bottom-color: #2d3748;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: #2d3748;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3748;
        }

        .variable-word:hover .tooltip {
            opacity: 1;
        }

        .refresh-btn {
            display: block;
            margin: 40px auto 0;
            padding: 12px 30px;
            background: #4a5568;
            color: #ffffff;
            border: 2px solid #2d3748;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="about.html">About</a>
            <a href="translations.html">Translations</a>
            <a href="contact.html">Contact</a>
        </nav>
        <h1>Jabberwocky</h1>
        <div class="poem" id="poem"></div>
        <button class="refresh-btn" onclick="generatePoem()">Generate New Version</button>
    </div>

    <script>
        const wordDatabase = {
            opening: [
                { word: "'Twas brillig", info: "(EN) Original" },
                { word: "'Twas przhisat", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "'Twas kuvno", info: "(SR) Luka Semenović, 1964" },
                { word: "'Twas przhno", info: "(SR) Ivana Milankov, 1979" },
                { word: "Pets-pets zhrzhi", info: "(SR) Svetozar Koljević, 1998" }
            ],
            creature1: [
                { word: "slithy toves", info: "(EN) Original" },
                { word: "otke tayke", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "slupki trepi", info: "(SR) Luka Semenović, 1964" },
                { word: "saviluzavi gushterachi", info: "(SR) Ivana Milankov, 1979" },
                { word: "sklygave mrushe", info: "(SR) Svetozar Koljević, 1998" }
            ],
            action1: [
                { word: "did gyre and gimble", info: "(EN) Original" },
                { word: "svrdlukahu sve zhirom", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "chige, burge", info: "(SR) Luka Semenović, 1964" },
                { word: "tochkashe and burgashe", info: "(SR) Ivana Milankov, 1979" },
                { word: "djir za djirom svurdlayu", info: "(SR) Svetozar Koljević, 1998" }
            ],
            location1: [
                { word: "wabe", info: "(EN) Original" },
                { word: "sjenyavi", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "shisve", info: "(SR) Luka Semenović, 1964" },
                { word: "ogradice", info: "(SR) Ivana Milankov, 1979" },
                { word: "galu", info: "(SR) Svetozar Koljević, 1998" }
            ],
            state1: [
                { word: "All mimsy", info: "(EN) Original" },
                { word: "A kukushne", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "Klimyani", info: "(SR) Luka Semenović, 1964" },
                { word: "Svi tanushadni", info: "(SR) Ivana Milankov, 1979" },
                { word: "Marsh-stidkaste", info: "(SR) Svetozar Koljević, 1998" }
            ],
            creature2: [
                { word: "borogoves", info: "(EN) Original" },
                { word: "sharadajke", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "bagrepi", info: "(SR) Luka Semenović, 1964" },
                { word: "chuperjachi", info: "(SR) Ivana Milankov, 1979" },
                { word: "grushe", info: "(SR) Svetozar Koljević, 1998" }
            ],
            action2: [
                { word: "the mome raths outgrabe", info: "(EN) Original" },
                { word: "hrikali su damuzi jenyavi", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "dutye pravi tiho zhviksve", info: "(SR) Luka Semenović, 1964" },
                { word: "zelen-papci lutalice", info: "(SR) Ivana Milankov, 1979" },
                { word: "bezdom-kurbad na skrichavu zhalu", info: "(SR) Svetozar Koljević, 1998" }
            ],
            monster1: [
                { word: "the Jabberwock", info: "(EN) Original" },
                { word: "Karazuba", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "blebale zle", info: "(SR) Luka Semenović, 1964" },
                { word: "Blablarije zle", info: "(SR) Ivana Milankov, 1979" },
                { word: "Cvrokotasha", info: "(SR) Svetozar Koljević, 1998" }
            ],
            bird: [
                { word: "Jubjub bird", info: "(EN) Original" },
                { word: "ptice-jalduzlice", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "mrakan", info: "(SR) Luka Semenović, 1964" },
                { word: "Cvrk-ptice Mash-masha", info: "(SR) Svetozar Koljević, 1998" }
            ],
            descriptor1: [
                { word: "frumious Bandersnatch", info: "(EN) Original" },
                { word: "Grabunyca brudog", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "Zapeysharen", info: "(SR) Luka Semenović, 1964" },
                { word: "stresnog Krckana od Manche", info: "(SR) Svetozar Koljević, 1998" }
            ],
            weapon: [
                { word: "vorpal", info: "(EN) Original" },
                { word: "zvorni", info: "(SR) Ivan V. Lalić, 1962" },
            ],
            enemy: [
                { word: "manxome foe", info: "(EN) Original" },
                { word: "dushmana zebnog", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "zmaja koyi grska", info: "(SR) Svetozar Koljević, 1998" }
            ],
            tree: [
                { word: "Tumtum tree", info: "(EN) Original" },
                { word: "golchin-stablom", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "tmushnoj shumi", info: "(SR) Luka Semenović, 1964" },
                { word: "tam-tam hladentsa", info: "(SR) Svetozar Koljević, 1998" }
            ],
            thought: [
                { word: "uffish thought", info: "(EN) Original" },
                { word: "zurno thought", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "ufski thought", info: "(SR) Luka Semenović, 1964" },
            ],
            action3: [
                { word: "whiffling through", info: "(EN) Original" },
                { word: "zvenyeche zhurno", info: "(SR) Ivan V. Lalić, 1962" },
            ],
            location2: [
                { word: "tulgey wood", info: "(EN) Original" },
                { word: "mroznu wood", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "tmushnoj wood", info: "(SR) Luka Semenović, 1964" },
                { word: "Magravi wood", info: "(SR) Svetozar Koljević, 1998" }
            ],
            weirdness1: [
                { word: "burbled", info: "(EN) Original" },
                { word: "grobotche", info: "(SR) Ivan V. Lalić, 1962" },
                { word: "bru-bru", info: "(SR) Luka Semenović, 1964" },
            ],
            exclaim1: [
                { word: "frabjous day", info: "(EN) Original" },
            ],
            exclaim2: [
                { word: "Callooh", info: "(EN) Original" },
            ],
            exclaim3: [
                { word: "Callay", info: "(EN) Original" },
            ],
            laugh: [
                { word: "chortled", info: "(EN) Original" },
            ]
        };

        function getRandomWord(category) {
            const words = wordDatabase[category];
            const index = Math.floor(Math.random() * words.length);
            return { word: words[index].word, info: words[index].info };
        }

        function generatePoem() {
            const usedWords = {};
            
            const parts = [
                { key: "opening" }, { text: ", and the " }, { key: "creature1" },
                { text: "<br>      " }, { key: "action1" }, { text: " in the " }, { key: "location1" },
                { text: ":<br>" }, { key: "state1" }, { text: " were the " }, { key: "creature2" },
                { text: ",<br>      And " }, { key: "action2" },
                { text: ".<br><br>\"Beware " }, { key: "monster1" },
                { text: ", my son!<br>      The jaws that bite, the claws that catch!<br>Beware the " },
                { key: "bird" }, { text: ", and shun<br>      The " }, { key: "descriptor1" },
                { text: "!\"<br><br>He took his " },
                { key: "weapon" }, { text: " sword in hand;<br>      Long time the " },
                { key: "enemy" }, { text: " he sought—<br>So rested he by the " },
                { key: "tree" }, { text: "<br>      And stood awhile in thought.<br><br>And, as in " },
                { key: "thought" }, { text: " he stood,<br>      The " }, { key: "monster1" },
                { text: ", with eyes of flame,<br>Came " }, { key: "action3" },
                { text: " the " }, { key: "location2" },
                { text: ",<br>      And"}, { key: "weirdness1" }, {text: "as it came!<br><br>One, two! One, two! And through and through<br>      The " },
                { key: "weapon" },
                { text: " blade went snicker-snack!<br>He left it dead, and with its head<br>      He went galumphing back.<br><br>\"And hast thou slain " },
                { key: "monster1" },
                { text: "?<br>      Come to my arms, my beamish boy!<br>O " },
                { key: "exclaim1" }, { text: "! " }, { key: "exclaim2" },
                { text: "! " }, { key: "exclaim3" }, { text: "!\"<br>      He " },
                { key: "laugh" }, { text: " in his joy.<br><br>" },
                { key: "opening" }, { text: ", and the " }, { key: "creature1" },
                { text: "<br>      " }, { key: "action1" }, { text: " in the " }, { key: "location1" },
                { text: ":<br>" }, { key: "state1" }, { text: " were the " }, { key: "creature2" },
                { text: ",<br>      And the " }, { key: "action2" }, { text: "." }
            ];

            let html = "";
            
            parts.forEach(part => {
                if (part.text) {
                    html += part.text;
                } else {
                    if (!usedWords[part.key]) {
                        usedWords[part.key] = getRandomWord(part.key);
                    }
                    const { word, info } = usedWords[part.key];
                    html += '<span class="variable-word">' + word + '<span class="tooltip">' + info + '</span></span>';
                }
            });

            document.getElementById("poem").innerHTML = html;
        }

        generatePoem();
    </script>
</body>
</html>
